@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        @* Favicon Stuff *@
        <link rel="apple-touch-icon" sizes="57x57" href="@routes.Assets.at("favicon/apple-icon-57x57.png")">
        <link rel="apple-touch-icon" sizes="60x60" href="@routes.Assets.at("favicon/apple-icon-60x60.png")">
        <link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.at("favicon/apple-icon-72x72.png")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.at("favicon/apple-icon-76x76.png")">
        <link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.at("favicon/apple-icon-114x114.png")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.at("favicon/apple-icon-120x120.png")">
        <link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.at("favicon/apple-icon-144x144.png")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("favicon/apple-icon-152x152.png")">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.at("favicon/apple-icon-180x180.png")">
        <link rel="icon" type="image/png" sizes="192x192" href="@routes.Assets.at("favicon/android-icon-192x192.png")">
        <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.at("favicon/favicon-32x32.png")">
        <link rel="icon" type="image/png" sizes="96x96" href="@routes.Assets.at("favicon/favicon-96x96.png")">
        <link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.at("favicon/favicon-16x16.png")">
        <link rel="manifest" href="@routes.Assets.at("favicon/manifest.json")">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="@routes.Assets.at("favicon/ms-icon-144x144.png")">
        <meta name="theme-color" content="#ffffff">

        @* Main Stylesheet *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />

        @* Add JQuery *@
        <script src="@routes.Assets.at("javascript/jquery-2.1.4.min.js")" type="text/javascript"></script>

        @* Add Bootstrap *@
        <script src="@routes.Assets.at("javascript/bootstrap.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" />

        @* Add Select2 *@
        <script src="@routes.Assets.at("javascript/select2.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("stylesheets/select2.css")" rel="stylesheet" />
        <link href="@routes.Assets.at("stylesheets/select2-bootstrap.css")" rel="stylesheet" />
    </head>
    <body>
    @content
    </body>
</html>
